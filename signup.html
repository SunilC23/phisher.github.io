<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishermen - Sign Up</title>
    <style>
        /* Your CSS styles here */
    </style>
</head>
<body>
    <div class="content custom-border">
        <h1>User Sign Up</h1>
        <form method="post" action="loggedin.html"> <!-- Update action to point to loggedin.html -->
            <div class="form-row">
                <label for="firstname">First Name:</label>
                <input type="text" name="firstname" required>
            </div>

            <div class="form-row">
                <label for="lastname">Last Name:</label>
                <input type="text" name="lastname" required>
            </div>

            <div class="form-row">
                <label for="username">Username:</label>
                <input type="text" name="username" required>
            </div>

            <div class="form-row">
                <label for="email">Email:</label>
                <input type="email" name="email" required>
            </div>

            <div class="form-row">
                <label for="password">Password:</label>
                <input type="password" name="password" required>
            </div>

            <button type="submit">Sign Up</button>
        </form>

        <div class="link">
            <p>Already have an account? <a href="login.html">Click here to login</a></p>
        </div>
    </div>
</body>
</html>
